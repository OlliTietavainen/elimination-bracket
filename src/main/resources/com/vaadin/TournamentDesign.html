<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout primary-style-name="v-verticallayout" size-full="true"> 
   <vaadin-horizontal-layout primary-style-name="v-horizontallayout" style-name="card" spacing="true" width-full="true" height="53px" margin="true"> 
    <vaadin-label size-auto="true" plain-text="">
      Tournament 
    </vaadin-label> 
    <vaadin-label plain-text="" _id="tournamentNameLabel" :expand="">
      [name] 
    </vaadin-label> 
   </vaadin-horizontal-layout> 
   <vaadin-vertical-layout primary-style-name="v-verticallayout" size-full="true" _id="roundHolderVLayout" :center="" :expand=""> 
    <vaadin-horizontal-layout primary-style-name="v-horizontallayout" width-full="true" height="100px" margin="true"> 
     <vaadin-label width="139px" plain-text="" :middle="">
       First 
     </vaadin-label> 
     <vaadin-label size-auto="true" plain-text="" :middle="" :expand="">
       Score 
     </vaadin-label> 
    </vaadin-horizontal-layout> 
    <vaadin-horizontal-layout primary-style-name="v-horizontallayout" width-full="true" margin="true"> 
     <vaadin-label width="139px" plain-text="" :middle="">
       Second 
     </vaadin-label> 
     <vaadin-label size-auto="true" plain-text="" :middle="" :expand="">
       Score 
     </vaadin-label> 
    </vaadin-horizontal-layout> 
   </vaadin-vertical-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
