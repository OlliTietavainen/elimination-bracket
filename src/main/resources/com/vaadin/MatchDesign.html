<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout primary-style-name="v-verticallayout" size-full="true"> 
   <vaadin-label size-auto="true" plain-text="" _id="matchNumberLabel">
     Match number #0 
   </vaadin-label> 
   <vaadin-horizontal-layout primary-style-name="v-horizontallayout" style-name="separator hoveremph" size-full="true" :expand=""> 
    <vaadin-vertical-layout primary-style-name="v-verticallayout" size-full="true" :expand="3"> 
     <vaadin-horizontal-layout primary-style-name="v-horizontallayout" size-full="true" margin="true" _id="firstMatchHL"> 
      <vaadin-label width="139px" plain-text="" _id="firstNameLabel" :middle="">
        First 
      </vaadin-label> 
      <vaadin-label size-auto="true" plain-text="" _id="firstScoreLabel" :middle="" :expand="">
        Score 
      </vaadin-label> 
     </vaadin-horizontal-layout> 
     <vaadin-horizontal-layout primary-style-name="v-horizontallayout" size-full="true" margin="true"> 
      <vaadin-label width="139px" plain-text="" _id="secondNameLabel" :middle="">
        Second 
      </vaadin-label> 
      <vaadin-label size-auto="true" plain-text="" _id="secondScoreLabel" :middle="" :expand="">
        Score 
      </vaadin-label> 
     </vaadin-horizontal-layout> 
    </vaadin-vertical-layout> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
